
<!DOCTYPE html>
<html>
  <head>
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <style>
	 * {width: 400px; margin: auto}
	.box {
	  border: 1px dashed #000; padding: 15px; background-color: #adbed8;
	}
	input[type="text"] {width: 200px;}

	button {
	  background-color: #069; border-radius: 5px;
	  color: #fff; margin-bottom: 5px;
	  padding: 5px 15px; border: none;
	}
    </style>

  </head>

  <body>
 <h3>Autolaskuri</h3>
  <div id="ratkaisu" class="box"></div>

    <script type="text/babel">
let autot=[0,0];
class Autolaskuri extends React.Component {
    constructor(props){
        super(props);
        this.handleChange=this.handleClick.bind(this);
        this.state={stateautot:autot};
    }
 
    handleClick(index){
        let autotlkm=this.state.stateautot;
        autotlkm[index]++;
        this.setState({autotlkm});
    }
    render(){
        return(
        <div>
            <text>Klikkaa autoa</text>
            <p>Escortit: {this.state.stateautot[0]}<img src="kuvat/escort.jpg" ref="n1" onClick={this.handleClick.bind(this, 0)}></img></p>
            <p>Audit: {this.state.stateautot[1]}<img src="kuvat/audi.png" ref="n2" onClick={this.handleClick.bind(this, 1)}></img></p>
        </div>
        );
    }    
    }
ReactDOM.render(
<Autolaskuri />,document.getElementById('ratkaisu')
    );
    </script>

  </body>
</html>
