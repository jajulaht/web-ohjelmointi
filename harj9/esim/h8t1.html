
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
        <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

    <style>
	 * {width: 400px; margin: auto}
	.box {
	  border: 1px dashed #000; padding: 15px; background-color: #adbed8;
	}
	input[type="text"] {width: 200px;}

	button {
	  background-color: #069; border-radius: 5px;
	  color: #fff; margin-bottom: 5px;
	  padding: 5px 15px; border: none;
	}
    </style>

  </head>

  <body>
 <h3>Pisteit√§</h3>
  <div id="ratkaisu" class="box"></div>

    <script type="text/babel">
let highscoreData = [
  { id: 1, name: 'Jason', score: 4000 },
  { id: 2, name: 'Make', score: 3000 },
  { id: 3, name: 'Bill', score: 2000 },
  { id: 4, name: 'Liza', score: 1000 }
];

class Pisteet extends React.Component {
    constructor(props) {
      super(props);
      this.state = {highscores: [], loaded: false};
        this.onLoadClick=this.onLoadClick.bind(this);
        this.getHighScores=this.getHighScores.bind(this);
      // Mahdollisesti muuta toiminnallisuutta
    }
    getHighScores () {
    setTimeout(() => this.setState({highscores: highscoreData, loaded:true}), 3000);
}
    componentDidMount(){
        this.getHighScores();
    }
    onLoadClick(){
        this.setState({highscores:[],loaded:false});
        this.getHighScores();
    }
    
    render (){
        if(!this.state.loaded){
            return(<div>Loading...</div>);
        }
        return(
        <div>
        <p>HIGHSCORES</p>
              <ul>  {this.state.highscores.map((hs,index)=><li key={index}>{hs.name}:{hs.score}</li>)}</ul>
                <p><button onClick={this.onLoadClick}>Load Again</button></p>
        </div>)
    }
}

ReactDOM.render(
<Pisteet />,document.getElementById('ratkaisu'));
    </script>

  </body>
</html>
