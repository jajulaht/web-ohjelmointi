<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tehtävä 2</title>
</head>
<body>
  <h1>Taulukon <span id="arr"></span> läpikäyntiä</h1>
  <p>Tulostamista ja keskeisten suureiden laskemista anonyymeillä funktioilla</p>
  <hr />
  <p id="results"></p>
  <script>
    let printArray = (arr) => {
        let print = "";
        for(let i = 0; i < arr.length; i++) {
            let end = arr[i] + "<br>";
            let start = `taulukko[${i}] = `;
            print += (start + end);
        }
        return print;
    }
    let arrayCount = (arr) => arr.length;
    let arraySum = (arr) => arr.reduce((a,b) => a + b, 0);
    let arrayAvg = (arr) => arraySum(arr)/arrayCount(arr);
    let arrayDisplay = (arr) => "[" + arr.join(', ') + "]";

    function writeResults() {
        let arr = [11,22,33,44];
        let sisalto = `
        Alkiot ovat:<br><br>
        ${printArray(arr)}<br><br>
        Lukumäärä on: ${arrayCount(arr)}<br>
        Summa on: ${arraySum(arr)}<br>
        Keskiarvo on: ${arrayAvg(arr)}
        `;
        document.getElementById("arr").innerHTML = arrayDisplay(arr);
        document.getElementById("results").innerHTML = sisalto;
    }
    window.onload = writeResults;
  </script>
</body>
</html>
